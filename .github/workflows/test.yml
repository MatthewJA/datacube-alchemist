name: Test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'datacube_alchemist/**'
      - 'tests/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build the docker container
      run: |
        docker-compose build

    - name: Bring up the docker container
      run: |
        docker-compose up -d
        echo $(pwd) === ONE
        ls -l
        sleep 5
        docker-compose exec -T alchemist bash -c "pwd; ls -la; datacube system init"

    - name: Run linting
      run: |
        echo $(pwd) === TWO
        ls -l
        docker-compose exec -T alchemist bash -c "pwd; ls -la; flake8"
        echo $(pwd) === THREE
        ls -l

    - name: Run tests
      run: |
        echo $(pwd) === FOUR
        ls -l
        docker-compose exec -T alchemist bash -c "pwd; ls -la; pytest tests"
        echo $(pwd) === FIVE
        ls -l

